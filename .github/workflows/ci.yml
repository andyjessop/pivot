name: ci

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint:affected
      - run: npm run test:affected
      - run: npm run type-check:affected
